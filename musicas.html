body {

.header a {
  color: #fff;
}

/* header */

.header {
  background-color: #FF69B4;
  box-shadow: 1px 1px 4px 0 rgba(0,0,0,.1);
  width: 100%;
  height: 13%;
  z-index: 3;
  position: fixed;
  font-family: roboto;
  
}

.header ul {
  margin: 0;
  padding: 0;
  list-style: none;
  overflow: hidden;
  background-color: 	#FF69B4;
  font-size: 18px;
  
}

.header li a {
  display: block;
  padding: 20px 20px;
  text-decoration: none;
}

.header li a:hover,
.header .logo:hover,
.header .menu-btn:hover {
  color: 		#8B008B;
  transition: 0.5s;
  font-family: roboto;

  
}

.header .logo {
  display: block;
  float: left;
  font-size: 2em;
  padding: 0.75% 5%;
  text-decoration: none;
  margin-top: 2.5%;
}

/* menu */

.header .menu {
  clear: both;
  max-height: 0;
  transition: max-height .2s ease-out;
}

/* menu icon */

.header .menu-icon {
  cursor: pointer;
  display: inline-block;
  float: right;
  padding: 28px 20px;
  position: relative;
  user-select: none;
  margin-top: 2%;
}

.header .menu-icon .navicon {
  background: white;
  display: block;
  height: 4px;
  position: relative;
  transition: background .2s ease-out;
  width: 30px;
}

.header .menu-icon .navicon:before,
.header .menu-icon .navicon:after {
  background: white;
  content: '';
  display: block;
  height: 100%;
  position: absolute;
  transition: all .2s ease-out;
  width: 100%;
}

.header .menu-icon .navicon:before {
  top: 8px;
}

.header .menu-icon .navicon:after {
  top: -8px;
}

/* menu btn */

.header .menu-btn {
  display: none;
}

.header .menu-btn:checked ~ .menu {
  max-height: 240px;
}

.header .menu-btn:checked ~ .menu-icon .navicon {
  background: transparent;
}

.header .menu-btn:checked ~ .menu-icon .navicon:before {
  transform: rotate(-45deg);
}

.header .menu-btn:checked ~ .menu-icon .navicon:after {
  transform: rotate(45deg);
}

.header .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:before,
.header .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:after {
  top: 0;
}

/* 48em = 768px */

@media (min-width: 48em) {
  .header li {
    float: left;
  }
  .header li a {
    padding: 20px 30px;

  }

  .header .menu {
    clear: none;
    float: right;
    max-height: none;
  }
  .header .menu-icon {
    display: none;
  }
}

<script> 
    let musicas = [
    {titulo:'Cheia de Vida', artista:'Charlie Brown Jr', source:'music/Cheia de Vida.mp3', img:'imagens/Cheia de Vida.png'},
    {titulo:'Out of My League', artista:'Tibz and The Tantrums', source:'music/Out of My League.mp3', img:'imagens/Out of My League.png'},
    {titulo:'Dona do Meu Pensamento', artista:'Charlie Brown Jr', source:'music/Dona do Meu Pensamento.mp3', img:'imagens/Dona do Meu Pensamento.png'},
    {titulo:'Just the Way You Are', artista:'Bruno Mars', source:'music/Just the Way You Are.mp3', img:'imagens/Just the Way You Are.png'},
    {titulo:'Vem Ser Minha', artista:'Charlie Brown Jr', source:'music/Vem Ser Minha.mp3', img:'imagens/Cheia de Vida.png'},
    {titulo:'My Kind of Woman', artista:'Mac DeMarco', source:'music/My Kind of Woman.mp3', img:'imagens/My Kind of Woman.png'},
    {titulo:'I Feel So Good Today', artista:'Charlie Brown Jr', source:'music/I Feel So Good Today.mp3', img:'imagens/I Feel So Good Today.png'},
    {titulo:'Que Sorte A Nossa', artista:'Matheus & Kauan', source:'music/Que Sorte A Nossa.mp3', img:'imagens/Que Sorte A Nossa.png'},
    {titulo:'Uma Criança Com Seu Olhar', artista:'Charlie Brown Jr', source:'music/Uma Criança Com Seu Olhar.mp3', img:'imagens/Uma Criança Com Seu Olhar.png'},
    {titulo:'Something About You', artista:'Eyedress, Dent May', source:'music/Something About You.mp3', img:'imagens/Something About You.png'},
    {titulo:'20191009 I Like Her', artista:'Mac DeMarco', source:'music/I Like Her.mp3', img:'imagens/I Like Her.png'},
    {titulo:'Longe De Você', artista:'Charlie Brown Jr', source:'music/Longe De Você.mp3', img:'imagens/Longe De Você.png'},
    {titulo:'Princesinha Mandona', artista:'Zé Neto & Cristiano', source:'music/Princesinha Mandona.mp3', img:'imagens/Princesinha Mandona.png'},
    {titulo:'Body Dysmorphia', artista:'Eyedress', source:'music/Body Dysmorphia.mp3', img:'imagens/Body Dysmorphia.png'},

];

// INICIO
let musica = document.querySelector('audio');
let musicaIndex = 0;

let nomeMusica = document.querySelector('.descricao h2');
let nomeArtista = document.querySelector('.descricao i');
let imagem = document.querySelector('img');
let tempoDecorrido = document.querySelector('.tempo .inicio');
let duracaoMusica = document.querySelector('.tempo .fim');

nomeMusica.textContent = musicas[musicaIndex].titulo;
nomeArtista.textContent = musicas[musicaIndex].artista;
imagem.setAttribute('src', musicas[musicaIndex].img);


// EVENTOS
document.querySelector('.botao-play').addEventListener('click', tocarMusica);

document.querySelector('.botao-pause').addEventListener('click', pausarMusica);

musica.addEventListener('timeupdate', atualizarBarra);

document.querySelector('.anterior').addEventListener('click', () => {
    musicaIndex--; 
    if (musicaIndex < 0){ // QUANTIDADE DE MÚSICA
        musicaIndex = 13;
    }
    renderizarMusica(musicaIndex);
});

document.querySelector('.proximo').addEventListener('click', () => {
    musicaIndex++;
    if (musicaIndex > 13){ // QUANTIDADE DE MÚSICA
        musicaIndex = 0;
    }
    renderizarMusica(musicaIndex);
});

// FUNÇÕES

function renderizarMusica(musicaIndex){
    musica.setAttribute('src', musicas[musicaIndex].source);

    musica.addEventListener('loadeddata', () => {
        nomeMusica.textContent = musicas[musicaIndex].titulo;
        nomeArtista.textContent = musicas[musicaIndex].artista;
        imagem.src = musicas[musicaIndex].img;
    
        duracaoMusica.textContent = segundosParaMinutos(Math.floor(musica.duration));
    });

    document.body.append(musica);
}

function tocarMusica(){
    musica.play();
    document.querySelector('.botao-play').style.display = 'none';
    document.querySelector('.botao-pause').style.display = 'block';
}

function pausarMusica(){
    musica.pause();
    document.querySelector('.botao-play').style.display = 'block';
    document.querySelector('.botao-pause').style.display = 'none';
}

function segundosParaMinutos(segundos){
    let campoMinutos = Math.floor(segundos / 60);
    let campoSegundos = segundos % 60;

    if (campoSegundos < 10){
        campoSegundos = '0'+ campoSegundos;
    }
    return `${campoMinutos}:${campoSegundos}`;
}

function atualizarBarra(){
    let barra = document.querySelector('progress');
    barra.style.width = Math.floor((musica.currentTime / musica.duration)*100) + '%';
    tempoDecorrido.textContent = segundosParaMinutos(Math.floor(musica.currentTime));
}
</script>
